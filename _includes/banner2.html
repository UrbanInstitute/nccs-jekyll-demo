
{% for item in include.items %}

{% if item.background %}
<div class="banner-area" style="background-color:{{ item.background }};">
{% else %}
<div class="banner-area">
{% endif %}  
  
   {% if item.img %}
   <div class="banner-image"> 
      <div class="container mx-auto">
       <img class="w-full" src="{{ item.img }}" alt="{{ item.title }}">
      </div>  
   </div>
   {% endif %}
  
</div>

{% endfor %}
